apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-devops-webhook
  namespace: kube-devops
  labels:
    app.kubernetes.io/name: kube-devops
    app.kubernetes.io/component: webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-devops
      app.kubernetes.io/component: webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-devops
        app.kubernetes.io/component: webhook
    spec:
      serviceAccountName: kube-devops
      containers:
        - name: kube-devops
          image: 192.168.1.68:5000/kube-devops:v0.1.2
          imagePullPolicy: IfNotPresent
          args:
            - "webhook"
            - "serve"
            - "--tls-cert"
            - "/tls/tls.crt"
            - "--tls-key"
            - "/tls/tls.key"
          ports:
            - containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tls-certs
              mountPath: /tls
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: kube-devops-webhook-tls
